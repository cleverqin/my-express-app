<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    {{include './common/head.html'}}
    <link href="/css/articeDetail.css" rel="stylesheet">
</head>
<body>
{{include './common/header.html'}}
<div class="ui-content ">
    <div class="article-card">
        <div class="article-title">{{note.note_title}}</div>
        <div class="article-info">作者：<span>{{note.nick_name}}</span><span class="article-date">{{note.create_date}}</span></div>
        <div class="article-content"><%- note.note_content %></div>
        <div class="comment-list" id="commentList"></div>
        <div class="comment-form">
            <form action="" class="comment-form" id="commentForm">
                <div class="form-title">文章评论</div>
                <div class="toolBarBox">
                    <div type="button" ref="faceBtn" id="faceBtn">
                        <span class="iconfont icon-biaoqing"></span>
                        <div id="warpBox" ref="warpBox"><div class="face-warp" id="faceWarp"></div></div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="hidden" name="userID" value="{{user?user.user_id:''}}">
                    <input type="hidden" name="noteID" value="{{note.note_id}}">
                    <textarea class="form-text" placeholder="请输入评论内容" name="content"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="post-btn" id="postBtn">发表评论</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{include './common/footer.html'}}
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="/libs/js/jquery.timeago.js"></script>
<script src="/js/plug-face.js"></script>
<script src="/js/noteDetail.js"></script>
</body>
</html>
