<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    {{include './common/head.html'}}
    <link href="//at.alicdn.com/t/font_rrtkk4nxyor8jjor.css" rel="stylesheet">
    <link href="/css/cropper.min.css" rel="stylesheet">
    <link href="/css/userCenter.css" rel="stylesheet">
</head>
<body>
{{include './common/header.html'}}
<div class="ui-content user-center">
    <div class="left-box">
        {{include './common/userNav.html'}}
    </div>
    <div class="right-box">
        <div class="userInfo-box">
            <div class="info-row"><label>头像：</label><img src="/images/user/{{user.user_pic}}" class="userPic"></div>
            <div class="info-row"><label>账号：</label><span>{{user.user_name}}</span></div>
            <div class="info-row"><label>昵称：</label><span>{{user.nick_name}}</span></div>
            <div class="info-row"><label>注册时间：</label><span>{{user.register_date}}</span></div>
        </div>
    </div>
    <div class="modal-dialog ">
        <div class="modal-content ">
            <div class="modal-header">
                <div class="modal-title">修改头像</div>
                <div class="clearfix clip-header">
                    <label class="txt-label">选择图片：</label>
                    <label class="inputImageBox" for="inputImage" title="Upload image file">
                        <input type="file" class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
                        <span class="iconfont icon-tupian"></span>
                    </label>
                    <div class="modal-close" data-close="modal">
                        <span class="iconfont icon-guanbi"></span>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="img-cropperBox">
                    <div class="cropper-left">
                        <div class="img-container">
                            <img src="/images/user/{{user.user_pic}}" alt="Picture">
                        </div>
                    </div>
                    <div class="cropper-right">
                        <div class="docs-preview clearfix">
                            <div class="img-preview preview-lg"></div>
                            <div class="img-preview preview-md"></div>
                            <div class="img-preview preview-sm"></div>
                            <div class="img-preview preview-xs"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-box">
                    <a class="btn btn-primary" id="postBtn">修改</a>
                    <a class="btn btn-default" href="javascript:void(0)" data-close="modal">取消</a>
                </div>
            </div>
        </div>
    </div>
</div>
{{include './common/footer.html'}}
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="/libs/js/cropper.min.js"></script>
<script src="/js/userInfo.js"></script>
</body>
</html>
